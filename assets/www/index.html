  <body>

<!-- Button -->
          <input disabled id="list-linefiends" type="button" value="Get Line FriendList"  />
          <hr>
 
          <!-- Place Holder for placing the SD Card Listing -->
          <div id="result"></div>
 
          <hr>
    <script type="text/javascript" >
   document.addEventListener('deviceready', function() {
   var btn = document.getElementById("list-linefiends");
   btn.onclick = function() {
   		var jsonObject = {sort:"desc", start:2, display:5};
   		
	    window.plugins.socialGraph.getLineFriendList(jsonObject,
			function(r){printResult(r)},
			function(e){console.log(e)}
		);
    }
    btn.disabled=false;
  }, true);
 
 
 function printResult(fileInfo){
  var innerHtmlText=getHtml(fileInfo);    
  document.getElementById("result").innerHTML=innerHtmlText;
 }
 
 function getHtml(fileInfo){
 var htmlText="<ul><li>"+JSON.stringify(fileInfo);
 htmlText=htmlText+"</li></ul>";
 return htmlText;
 
 } 
          </script>
  </body>
